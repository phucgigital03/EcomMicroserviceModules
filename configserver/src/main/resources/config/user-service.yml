spring:
  data:
    mongodb:
      uri: ${DB_MONGO_URL}
      database: userdb
    rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 2
